<div class="card">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="card-body">
        
        <h5 class="titulo mb-3">{{titulo | uppercase}}
            
        </h5>
        <form [formGroup]="form" (ngSubmit)="GuardarTarjeta()" >
            <!-- titular  -->
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text bg-danger">
                    <i class="fas fa-user-circle text-color" ></i>
                </span>

                <input type="text" formControlName="titular" class="form-control" placeholder="Titular">
            </div>
            <!-- numero de tarjeta  -->
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text  bg-numero_tarejeta">
                    <i class="fas fa-credit-card text-color" ></i>
                </span>

                <input type="text" formControlName="numero_tarjeta"  class="form-control" maxlength="16"
                    placeholder="Numero Tarjeta">
            </div>

            <div class="row">
                <!-- mm/yy  -->
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-calendar-alt"
                            [class.green-icon]="this.form.get('fechaExpiracion')?.valid" 
                            [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                        </span>

                        <input type="text" formControlName="fechaExpiracion" maxlength="5" class="form-control"
                            placeholder="MM/YY">
                    </div>
                </div>
                <!-- cvv  -->
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-key"
                            [class.green-icon]="this.form.get('cvv')?.valid"
                            [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                        </span>

                        <input type="password" formControlName="cvv" maxlength="3" class="form-control"
                            placeholder="CVV">
                    </div>
                </div>
            </div>


            <!-- icon tarjetas  -->

            <div class="d-flex justify-content-center">

                <div class="mb-3">
                    <i class="fa-brands fa-cc-visa mx-3"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                </div>
                

            </div>


            <!-- boton  -->
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid"  class="btn btn-outline-danger btn-lg" type="submit">
                    <i class="fas fa-database mx-2"></i>Aceptar
                </button>
            </div>
        </form>
    </div>
</div>
